<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Cars JSON</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="index.js"></script>
    <link rel="shortcut icon" href="icons8-sport-car-32.png" type="image/x-icon">
</head>

<body>

    <form name="fileUpload" action="/car" method="POST">
        <fieldset name="fieldset">
            <div class="wrapper">
                <legend>Upload JSON</legend>
                <label for="fileid">ID:</label>
                <input type="number" id="fileid" min="1" required>
                <input id="fileInput" type="file" accept="application/json" required>
                <button>Upload</button>
                <button type="reset">Reset</button>
            </div>
        </fieldset>
    </form>

    <a href="/cars">List of all the cars</a>

</body>

</html>
